# The Log4J config file for startup
# $Id: log4j.properties,v 1.2 2005/02/22 16:09:43 mrashid Exp $
#################################################################

log4j.rootLogger=DEBUG, Console
log4j.logger.org.apache.commons.digester=INFO,Console

# The console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d{HH:mm:ss} %-5p [%C.%M:%L] %m%n
log4j.appender.Console.layout.ConversionPattern=%-5p [%C:%M:%L] %m%n


### end of file #################################################
